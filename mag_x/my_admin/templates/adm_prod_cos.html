{% load static %}
<div id="prod_cart_{{ prod_id }}" data-prod_id="{{ prod_id }}" class="adm_prod_container">
    <div class="adm_pref_prod_foto">
        <div id="prod_foto_cart_{{ prod_id }}" class="adm_prod_foto">
            <img class="img_container_dim" src="{% static 'prod_images/' %}{{ prod_img }}" alt="Product {{ prod_img }}">
        </div>
    </div>
    <div class="adm_pref_prod_text">
        <div id="prod_cart_brand_{{ prod_id }}" class="prod_text">
            <span>{{ prod_brand }}</span>
        </div>
        <div id="prod_cart_model_{{ prod_id }}" class="prod_text">
            <span>{{ prod_model }}</span>
        </div>
        <div id="prod_cart_price_{{ prod_id }}" class="price_text">
            <span>Pret {{ prod_price }} Lei</span>
        </div>
    </div>
    <div class="adm_pref_prod_ctrl">
        <div id="prod_cart_ctrl_{{ prod_id }}" class="prod_ctrl_adm">
            <div id="prod_cos_{{ prod_id }}" class="prod_cos" onclick="xml_request('POST', 'del_cart','prod_id={{ prod_id }}' ,1)">
                <span>Sterge</span>
            </div>
        </div>
    </div>
</div>
